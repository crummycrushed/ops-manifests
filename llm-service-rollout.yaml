# llm-service-rollout.yaml
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: llm-service
  namespace: llm
spec:
  replicas: 2
  strategy:
    blueGreen:
      activeService: llm-service
      previewService: llm-service-preview
      autoPromotionEnabled: false
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
        - name: llm-service
          image: crummycrushed/ops-service:44607e60ccb2c0a1bf77ca5d53c3454f1dd427c8
          ports:
            - containerPort: 8000
          env:
            - name: OLLAMA_HOST
              value: "ollama"
            - name: OLLAMA_PORT
              value: "11434"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service
  namespace: llm
spec:
  selector:
    app: llm-service
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service-preview
  namespace: llm
spec:
  selector:
    app: llm-service
  ports:
    - port: 80
      targetPort: 8000